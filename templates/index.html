<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eCourts Cause List Fetcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .container {
      max-width: 650px;
      margin-top: 60px;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #0d6efd; }
    .loading { display:none; text-align:center; color:#0d6efd; margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚öñÔ∏è eCourts Cause List Fetcher</h2>

    <form id="causeListForm">
      <div class="mb-3">
        <label class="form-label">State</label>
        <select id="stateSelect" class="form-select" name="state" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">District</label>
        <select id="districtSelect" class="form-select" name="district" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Court Complex</label>
        <select id="complexSelect" class="form-select" name="court_complex" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Court Name</label>
        <select id="courtSelect" class="form-select" name="court_name"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Date</label>
        <input type="date" name="date" class="form-control" required />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Fetch Cause List</button>
      </div>
    </form>

    <div id="loading" class="loading">‚è≥ Fetching cause list, please wait...</div>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    async function loadStates() {
      const res = await fetch("/api/states");
      const data = await res.json();
      const sel = document.getElementById("stateSelect");
      sel.innerHTML = "<option value=''>Select State</option>";
      data.forEach(st => sel.innerHTML += `<option value='${st.code}'>${st.name}</option>`);
    }

    document.getElementById("stateSelect").addEventListener("change", async e => {
      const val = e.target.value;
      const res = await fetch(`/api/districts/${val}`);
      const data = await res.json();
      const distSel = document.getElementById("districtSelect");
      distSel.innerHTML = "<option value=''>Select District</option>";
      data.forEach(d => distSel.innerHTML += `<option value='${d.code}'>${d.name}</option>`);
    });

    document.getElementById("districtSelect").addEventListener("change", async e => {
      const s = document.getElementById("stateSelect").value;
      const d = e.target.value;
      const res = await fetch(`/api/complexes/${s}/${d}`);
      const data = await res.json();
      const cSel = document.getElementById("complexSelect");
      cSel.innerHTML = "<option value=''>Select Complex</option>";
      data.forEach(c => cSel.innerHTML += `<option value='${c.code}'>${c.name}</option>`);
    });

    document.getElementById("complexSelect").addEventListener("change", async e => {
      const s = document.getElementById("stateSelect").value;
      const d = document.getElementById("districtSelect").value;
      const comp = e.target.value;
      const res = await fetch(`/api/courts/${s}/${d}/${comp}`);
      const data = await res.json();
      const courtSel = document.getElementById("courtSelect");
      courtSel.innerHTML = "<option value=''>Select Court</option>";
      data.forEach(c => courtSel.innerHTML += `<option value='${c.code}'>${c.name}</option>`);
    });

    loadStates();

    // Submit Form
    const form = document.getElementById("causeListForm");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const loading = document.getElementById("loading");
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      loading.style.display = "block";

      const formData = new FormData(form);
      const res = await fetch("/fetch", { method: "POST", body: formData });
      const result = await res.json();

      loading.style.display = "none";

      if (result.error)
        resultDiv.innerHTML = `<div class='alert alert-danger'>‚ùå ${result.error}</div>`;
      else
        resultDiv.innerHTML = `
          <div class='alert alert-success'>${result.message}</div>
          <a href='/${result.pdf_path}' download class='btn btn-success mt-2'>üì• Download PDF</a>
        `;
    });
  </script>
</body>
</html>
